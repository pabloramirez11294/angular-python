<div class="my-container center-h">
    <div class="child shadow-lg p-3 mb-5 bg-body rounded">
        <div class="container">
            <h1>Edición de Albumes</h1>
            <hr>
        </div>


        <div class="row animated fadeIn fast" *ngIf="nombre_album.length == 0">
            <div class="col-md-12">
              <div class="alert alert-info" role="alert">
                {{mensaje}}
              </div>
            </div>
        </div>

        <div class="editContainer">
            <div class="mb-3">
                <label for="inputAlbum" class="form-label"><h4>Crear albúm</h4></label>
                <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example" id="inputAlbum" #inAlbum>
            </div>
            <!--(click)="editar_album()"-->
            <button type="button" class="btn btn-outline-primary btn-block" (click)="crear_album(inAlbum.value)" >
                <svg id="i-folder" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M2 26 L30 26 30 7 14 7 10 4 2 4 Z M30 12 L2 12" />
                </svg>
                Crear
            </button>
        </div>
        <div class="editContainer">
            <div class="mb-3">
                <label for="inputAlbum" class="form-label"><h4>Eliminar Albúm</h4></label>
                <select [(ngModel)]="opcionSeleccionado" (change)="capturar()" class="form-select" aria-label="Default select example">
                    <option value=0>Seleccione un albúm</option>
                    <option *ngFor="let album of albumes; index as i" [value]="album.idAlbum"> {{album.nombre}} </option>
                </select>
            </div>
            <!--(click)="editar_album()"-->
            <button type="button" class="btn btn-outline-primary btn-block" (click)="eliminar_album(verSeleccion)" >
                <svg id="i-trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M28 6 L6 6 8 30 24 30 26 6 4 6 M16 12 L16 24 M21 12 L20 24 M11 12 L12 24 M12 6 L13 2 19 2 20 6" />
                </svg>
                Eliminar 
            </button>
        </div>
    </div>
</div>
