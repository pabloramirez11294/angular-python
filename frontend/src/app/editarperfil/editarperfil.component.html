<div class="my-container center-h">
    <div class="child shadow-lg p-3 mb-5 bg-body rounded">
        <div class="container">
            <h1 id="largo">Editar Perfil</h1>
            <hr>
        </div>
        <div class="input-group form-group">
            <input  
              id="inputUpload" type="file" (change)="handleUpload($event)">

        
          </div>

          <div class="form-group" > 

          <img src="{{this.imagen}}" id="imagen64" />
          </div>

       

        <div class="editContainer">
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="username" aria-label="default input example" value="{{usuario.userName}}" #inUsername>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="Nombre" aria-label="default input example" value="{{usuario.nombre}}" #inNombre>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" placeholder="confirmar contraseÃ±a" aria-label="default input example" #inPassword>
            </div>
            
        </div>
        <div class="editContainer">
            <!--(click)="editar_album()"-->
            <button type="button" class="btn btn-outline-primary btn-block" (click)="editar(inUsername.value, inNombre.value, inPassword.value)">
                <svg id="i-edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z" />
                </svg>
                Editar
            </button>
        </div>
        <div class="row animated fadeIn fast" *ngIf="!this.userService.estaLog() || this.selectFile==false">
            <div class="col-md-12">
              <div class="alert alert-info" role="alert">
                {{this.mensaje}}
              </div>
            </div>
        </div>
    </div>
</div>
