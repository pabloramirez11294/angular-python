<div class="container">
  <div id="cuadro" class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Iniciar Sesión</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
			  [class.is-invalid]="myForm.get('userName').touched && myForm.get('userName').invalid"	
              type="text"
              class="form-control"
              placeholder="username"
              formControlName="userName"
              autofocus
            />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
			  [class.is-invalid]="myForm.get('userPass').touched && myForm.get('userPass').invalid"
              type="password"
              class="form-control"
              placeholder="contraseña"
              formControlName="userPass"
            />
          </div>
          <div class="row align-items-center remember">
            <input type="checkbox" />Recordarme
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Login"
              class="btn float-right login_btn"
            />
          </div>
        </form>
        <div *ngIf="credentialsInvalid" class="alert alert-danger" role="alert" id="alertaLogin">
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Error</strong> {{this.messageError}}
        </div>
      </div>
    </div>
  </div>
</div>
