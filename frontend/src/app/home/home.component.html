<div class="my-container center-h">
    <div class="child shadow-lg p-3 mb-5 bg-body rounded">
        <div class="container">
            <div class="row">
              <div class="col-sm my-column">
                <figure class="figure">
                    <img src="{{this.fotoPerfil}}" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption">@{{username}}</figcaption>
                    <small class="text-mude">{{nombre | uppercase}}</small>
                  </figure> 
              </div>
              <div class="col-sm my-column">
                  <div class="row-sm my-button">
                    <button type="button" class="btn btn-outline-primary btn-block" [routerLink]="['/editar-perfil']">
                        <svg id="i-edit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z" />
                        </svg>
                        Editar perfil
                    </button>
                  </div>
                  <div class="row-sm my-button">
                    <button type="button" class="btn btn-outline-primary btn-block" (click)="ver_fotos()">
                        <svg id="i-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <circle cx="17" cy="15" r="1" />
                            <circle cx="16" cy="16" r="6" />
                            <path d="M2 16 C2 16 7 6 16 6 25 6 30 16 30 16 30 16 25 26 16 26 7 26 2 16 2 16 Z" />
                        </svg>
                        Ver fotos
                    </button>
                  </div>
                  <div class="row-sm my-button">
                    <button type="button" class="btn btn-outline-primary btn-block"  [routerLink]="['/subir-foto']">
                        <svg id="i-upload" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M9 22 C0 23 1 12 9 13 6 2 23 2 22 10 32 7 32 23 23 22 M11 18 L16 14 21 18 M16 14 L16 29" />
                        </svg>
                        Subir foto
                    </button>
                  </div>
                  <div class="row-sm my-button">
                    <button type="button" class="btn btn-outline-primary btn-block" (click)="editar_album()">
                        <svg id="i-compose" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M27 15 L27 30 2 30 2 5 17 5 M30 6 L26 2 9 19 7 25 13 23 Z M22 6 L26 10 Z M9 19 L13 23 Z" />
                        </svg>
                        Editar album
                    </button>
                  </div>
              </div>
            </div>
          </div>  
    </div>
</div>
